{% extends 'base.html' %}

{% block title %}验证账户{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>你好, {{ current_user.username }}!</h1><br>
        <h4>你的账户尚未验证！前往
            <a class="{{ current_user.wow_faction_en() }}" href="{{ email_address }}" target="_blank">邮箱</a>
            或
            <a class="{{ current_user.wow_faction_en() }}" href="{{ url_for('auth.resend_confirmation') }}">重新发送确认邮件</a>。
        </h4>
    </div>
{% endblock %}
